<script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
<script>

$(document).ready(function(){
	$("div").disableSelection();
});

var socket = io.connect(document.location.href);

$(document).keydown(function(event){
  switch (event.keyCode) {
    // http://api.jquery.com/keyup/
    case 37: //left
      socket.emit('button update event', { direction: 'left', speed: 80 });
      break
    case 38: //up
      socket.emit('button update event', { direction: 'forward', speed: 80 });
      break;
    case 39: //right
      socket.emit('button update event', { direction: 'right', speed: 80 });
      break;
    case 40: //down
      socket.emit('button update event', { direction: 'backward', speed: 80 });
      break;
    case 87: //w
      socket.emit('button update event', { direction: 'forward', speed: 80 });
      break;
    case 65: //a
      socket.emit('button update event', { direction: 'left', speed: 80 });
      break;
    case 83: //s
      socket.emit('button update event', { direction: 'backward', speed: 80 });
      break;
    case 68: //d
      socket.emit('button update event', { direction: 'right', speed: 80 });
      break;
}});

$(document).keyup(function(event){
  switch (event.keyCode) {
    // http://api.jquery.com/keyup/
    case 37: //left
      socket.emit('button update event', { direction: 'left', speed: 0 });
      break
    case 38: //up
      socket.emit('button update event', { direction: 'forward', speed: 0 });
      break;
    case 39: //right

      break;
    case 68: //d
      socket.emit('button update event', { direction: 'right', speed: 0 });
      break;
}});



  
</script>
